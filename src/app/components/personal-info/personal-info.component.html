<form [formGroup]="form"  class="main" >
  <app-heading heading="Personal info" paragraph="Please provide your name, email address, and phone number."></app-heading>
  <div class="main-content">
    <div>
      <div class="form-group">
        <label for="name" >Name</label>
        <input type="text"
                class="form-control"
                placeholder="e.g. Stephen King"
                formControlName="fullname"
                [ngClass]="{'is-invalid': submitted && f['fullname'].errors}"/>
                <div *ngIf="submitted && f['fullname'].errors" class="invalid-feedback">
                  <div *ngIf="f['fullname'].errors['required']">This fild is required</div>
                </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email"
              placeholder="e.g. stephenking@lorem.com"
              class="form-control"
              formControlName="email"
              [ngClass]="{'is-invalid': submitted && f['email'].errors }">
              <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
                <div *ngIf="f['email'].errors['required']">This fild is required</div>
                <div *ngIf="f['email'].errors['email']">inalid email</div>
              </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel"
              placeholder="e.g. +1 234 567 890"
              class="form-control"
              formControlName="phone"
              [ngClass]="{'is-invalid': submitted && f['phone'].errors}"
              />
          <div class="invalid-feedback" *ngIf="submitted && f['phone'].errors">
            <div *ngIf="f['phone'].errors['required']">This fild is required</div>
            <div *ngIf="f['phone'].errors['minlength']">number's length must be 11</div>

          </div>
      </div>
    </div>
    <app-group-buttons (click)="checkValidation()" [end]="true" next="/plan" [navigate]="submitted" content="Next Step"></app-group-buttons>
</div>
</form>
